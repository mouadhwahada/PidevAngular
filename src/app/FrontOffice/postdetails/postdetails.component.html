<section id="about" class="about">
  <div class="container">

    <div class="section-header">
      <p><span>{{ post.title }}</span></p>
    </div>

    <div class="row gy-4">
      <div class="col-lg-7 position-relative about-img" style="height: 450px; width: 600px;" *ngIf="imageSources | async as imageSourcesArray">
        <div *ngFor="let imageSrc of imageSourcesArray">
          <img  *ngIf="imageSrc" [src]="imageSrc" alt="Img" class="w-100 h-100" >
        </div>
      </div>

      <div class="col-lg-5 d-flex align-items-end" data-aos-delay="300">
        <div class="content ps-0 ps-lg-5">
          <button (click)="addReact(idUser, idPost, 'Like')" [disabled]="type=='Like'" type="button"
            class="btn btn-floating btn-sm btn-success"><span style="font-size: 21px;"><i
                class="bi-emoji-heart-eyes"></i> Like </span></button> &nbsp;
          <button (click)="addReact(idUser, idPost, 'Dislike')" [disabled]="type=='Dislike'" type="button"
            class="btn btn-floating btn-sm btn-danger"><span style="font-size: 21px;"><i class="bi-emoji-angry"></i>
              Dislike </span></button>&nbsp;
          <button (click)="deleteReact(idUser, idPost)" type="button" class="btn btn-floating btn-sm btn-warning">
            <span style="font-size: 21px;"><i class="bi-emoji-expressionless"></i> Remove </span>
          </button>
          <br><br>
          <i class="bi-hand-thumbs-up" style="font-size: 24px; color: green;"></i>&nbsp;
          <span style="font-size: 24px; color: green;">{{ likesCount }}</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <i class="bi-hand-thumbs-down" style="font-size: 24px; color: red;"></i>&nbsp;
          <span style="font-size: 24px; color: red;">{{ dislikesCount }}</span>
          <br><br>
          <h4 class="fst-italic">
            {{ post.content }}
          </h4>
          <br>
          <ul>
            <li><i class="bi-calendar-check" style="font-size: 24px; color: rgb(92, 95, 89);"></i>&nbsp;<span
                style="font-size: 21px;">{{post.createdAt}}</span></li>
            <li><i class="bi-eye" style="font-size: 24px; color: rgb(92, 95, 89);"></i>&nbsp;<span
                style="font-size: 21px;">{{post.nbViews}} Views</span></li>
            <li><i class="bi-chat-right-text" style="font-size: 24px; color: rgb(92, 95, 89);"></i>&nbsp;<span
                style="font-size: 21px;">{{ comments?.length }} Comments</span></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</section><!-- End About Section -->

<section id="testimonials" class="testimonials section-bg">
  <div class="container">

    <div class="section-header">
      <p><span>Comments</span></p>
    </div>

    <div class="swiper-slide" *ngFor="let comment of comments">
      <div class="testimonial-item">
        <div class="row gy-4 justify-content-center">
          <div class="col-lg-6">
            <div class="testimonial-content">
              <h5>
                <i class="bi bi-quote quote-icon-left"></i>
                <span *ngIf="commentBeingEdited !== comment">{{ comment.content }}</span>
                <i class="bi bi-quote quote-icon-right"></i>
              </h5>
              <form *ngIf="commentBeingEdited === comment" (submit)="updateComment(comment.id, commentForm.value)">
                <textarea rows="3" class="form-control form-control-alternative" #commentForm [value]="comment.content"></textarea>
                <br>
                <button type="submit"class="btn btn-floating btn-sm btn-secondary"><span style="font-size: 18px;"><i
                  class="bi-check2-circle"></i> Update </span></button>&nbsp;
                <button *ngIf="commentBeingEdited === comment" (click)="commentBeingEdited = null" type="button"
                class="btn btn-floating btn-sm btn-secondary"><span style="font-size: 18px;"><i
                    class="bi-backspace
                    "></i> Cancel</span></button>
              </form>
              <h3>{{ comment.author.userName }}</h3>
              <h4>{{comment.createdAt}}</h4>
              <button *ngIf="commentBeingEdited !== comment" (click)="editComment(comment)" type="button"
                class="btn btn-floating btn-sm btn-secondary "><span style="font-size: 18px;"><i
                    class="bi-blockquote-left"></i> Edit </span></button>&nbsp;
              <button *ngIf="commentBeingEdited !== comment" (click)="deleteComment(comment.id)" type="button"
                class="btn btn-floating btn-sm btn-secondary"><span style="font-size: 18px;"><i
                    class="bi-trash"></i> Delete </span></button>&nbsp;


            </div>
          </div>
          <div class="col-lg-2 text-center ">
            <img src="/assets/FrontOfficeAssets/img/testimonials/testimonials-1.jpg" class="img-fluid testimonial-img"
              alt="">
          </div>
        </div>
      </div>
      <br><br>
    </div>
  </div>
</section><!-- End Testimonials Section -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">

    <div class="section-header">
      <p><span>Add Comment</span></p>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-light shadow">
          <div class="card-body">
            <form>
              <div class="pl-lg-8">
                <div class="form-group">
                  <textarea rows="3" class="form-control form-control-alternative" #commentForm
                    placeholder="add comments..." name="comment" id="comment" required>
                              </textarea>
                </div>
              </div>

            </form>
            <hr>
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="text-center">
                  <button class="btn btn-danger" type="submit"
                    (click)="addComment(idUser, idPost, commentForm.value)">Send Comment</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->

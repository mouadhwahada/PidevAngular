<section id="chefs" class="chefs section-bg">
  <div class="container" >

    <div class="section-header">
      <p><span>Posts</span></p>
      <div class="row justify-content-center">
        <div style="display: flex; justify-content: center;">
          <input type="text" class="form-control mb-2" [(ngModel)]="searchTerm" placeholder="Search" (keyup)="filterPosts()" style="width: 50%;">
        </div>
        <div class="mt-2" style="width: 20%;">
          <select class="form-select w-100" [(ngModel)]="sortBy" (change)="sortPosts()">
            <option value="">Sort by views</option>
            <option value="asc">Least Viewed</option>
            <option value="des">Most Viewed</option>
          </select>
        </div>
      </div>
    </div>



    <div class="row gy-4">
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let post of getPagedData(posts)">
        <a [routerLink]="['../post', post.id]">
          <div class="chef-member">
            <div class="member-img" style="height: 250px; width: 350px">
              <img [src]="getImageUrl(post.imageName)" class="img-fluid" alt="" style="object-fit: cover; height: 100%; width: 100%;">
              <div class="social">
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
            <div class="member-info">
              <h4>{{ post.title }}</h4>
              <p>{{ post.content }}</p>
              <p><i class="bi-eye" style="font-size: 24px; color: rgb(92, 95, 89);"></i>&nbsp;<span
                style="font-size: 15px;">{{post.nbViews}} Views</span></p>
            </div>
          </div>
        </a>
      </div>
    </div>


    <div class="d-flex justify-content-between align-items-center mb-4">
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <div *ngIf="totalItems > itemsPerPage">
        <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>


  </div>

</section><!-- End Chefs Section -->

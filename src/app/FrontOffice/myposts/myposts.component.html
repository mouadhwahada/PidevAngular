<section id="chefs" class="chefs section-bg">
  <div class="container" >

    <div class="section-header">
      <p><span>My Posts</span></p>
    </div>
    <button class="btn btn-success" routerLink="/addpost" style="display: block; margin: 0 auto;">Add new post</button>
    <br>
    <br>
    <div class="row gy-4">
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let post of posts">
          <div class="chef-member">
            <div class="member-img" style="height: 250px; width: 350px">
              <img [src]="'data:' + post.images[0].type + ';base64,' + post.images[0].data" class="img-fluid" alt="" style="object-fit: cover; height: 100%; width: 100%;">
              <div class="social">
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
            <div class="member-info">
              <h4>{{ post.title }}</h4>
              <p>{{ post.content }}</p>
              <p><i class="bi-eye" style="font-size: 24px; color: rgb(92, 95, 89);"></i>&nbsp;<span
                style="font-size: 15px;">{{post.nbViews}} Views</span></p>
            </div>
            <button class="btn btn-primary" (click)="openUpdateDialog(post)">Update</button>
            <button class="btn btn-danger " (click)="deletePost(post.id)">Delete</button>
          </div>
      </div>
    </div>
  </div>

</section><!-- End Chefs Section -->

<app-update-post-dialog [showDialog]="showUpdateDialog" [post]="postToUpdate" (closeDialog)="showUpdateDialog = false" (updatePost)="updatePost($event.id, $event.updatedPost)"></app-update-post-dialog>

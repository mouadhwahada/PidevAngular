            <div class="container">
                <h2>Edit Nutrition Tracking</h2>
                <form [formGroup]="updateNutritionTrackingForm" (ngSubmit)="updateNutritionTracking()">
                    <div class="form-group">
                        <label for="dateNut">Date:</label>
                        <input type="date" formControlName="dateNut" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="total_calories">Total Calories:</label>
                        <input type="number" formControlName="total_calories" class="form-control">
                    </div>
                    <!-- Ajoutez d'autres champs de formulaire au besoin -->
                    <button type="submit" class="btn btn-primary">Update Nutrition Tracking</button>
                </form>
            </div>
        </div>
    </div>
